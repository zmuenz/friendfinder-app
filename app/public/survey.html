    <div class="modal" id="matchModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="match-name">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="pic" src='' alt='No Image' width = 350px>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        $(document).ready(function () {
            // On submit button click, validate info, send to server, return match
            $("#submit-survey").on("click", function (event) {
                event.preventDefault();

                // Form validation
                var name = $('#name').val().trim();
                var photo = $('#photo').val().trim();

                if ((name === '' || photo === '')) {
                    alert('Please enter your name and a link to a photo!')
                } else {
                    var newFriend = {
                        name: $("#name").val().trim(),
                        photo: $("#photo").val().trim(),
                        scores: [$("#q1").val(), $("#q2").val(), $("#q3").val(), $("#q4").val(), $("#q5").val(), $("#q6").val(), $("#q7").val(), $("#q8").val(), $("#q9").val(), $("#q10").val()]
                    };

                    console.log(newFriend)

                    var currentURL = window.location.origin;
                    //AJAX posts the data to friends API
                    $.post(currentURL + '/api/friends', newFriend, function (data) {
                        //grab result from AJAX post and now the best match's name and photo are displayed
                        $('#match-name').text(data.name);
                        $('#pic').src(data.photo);
                    });

                    $(".modal").modal();
                }

            });
        });
    </script>
